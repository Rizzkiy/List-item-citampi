    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }
        
        .logo {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .search-container {
            flex: 1;
            max-width: 500px;
        }
        
        .search-box {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }
        
        .search-box:focus {
            border-color: #e74c3c;
            box-shadow: 0 0 5px rgba(231, 76, 60, 0.3);
        }
        
        .character-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .character-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
        }
        
        .character-card:hover {
            transform: translateY(-5px);
        }
        
        .character-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .character-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            border: 2px solid #e74c3c;
        }
        
        .character-name {
            flex: 1;
        }
        
        .character-card h2 {
            color: #e74c3c;
            margin-bottom: 5px;
            font-size: 1.5rem;
        }
        
        .character-card h3 {
            color: #666;
            font-weight: normal;
            font-size: 1.1rem;
        }
        
        .character-card hr {
            border: none;
            border-top: 1px dashed #ddd;
            margin: 15px 0;
        }
        
        .character-card p {
            margin-bottom: 10px;
        }
        
        .character-card strong {
            color: #333;
        }
        
        .no-results {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 1.2rem;
            grid-column: 1 / -1;
        }
        
        .highlight {
            background-color: #ffeb3b;
            padding: 0 2px;
            border-radius: 3px;
        }
    </style>
</head>

            // Fungsi untuk menampilkan karakter
            function displayCharacters(filter = '') {
                characterList.innerHTML = '';
                
                const filteredChars = characters.filter(character => 
                    character.name.toLowerCase().includes(filter.toLowerCase()) || 
                    character.subtitle.toLowerCase().includes(filter.toLowerCase())
                );
                
                if (filteredChars.length === 0) {
                    characterList.innerHTML = '<div class="no-results">Tidak ada karakter yang cocok dengan pencarian Anda</div>';
                    return;
                }
                
                filteredChars.forEach(character => {
                    const characterCard = document.createElement('div');
                    characterCard.className = 'character-card';
                    
                    // Highlight teks yang cocok dengan pencarian
                    const highlightedName = highlightText(character.name, filter);
                    const highlightedSubtitle = highlightText(character.subtitle, filter);
                    
                    characterCard.innerHTML = `
                        <div class="character-header">
                            <img src="${character.avatar}" alt="${character.name}" class="character-avatar">
                            <div class="character-name">
                                <h2>${highlightedName}</h2>
                                <h3>${highlightedSubtitle}</h3>
                            </div>
                        </div>
                        <hr>
                        <p><strong>Spesial Item:</strong> ${character.specialItems}</p>
                        <p><strong>Favorit Item:</strong> ${character.favoriteItems}</p>
                    `;
                    
                    characterList.appendChild(characterCard);
                });
            }
            
            // Fungsi untuk menyorot teks yang cocok
            function highlightText(text, term) {
                if (!term) return text;
                
                const regex = new RegExp(`(${term})`, 'gi');
                return text.replace(regex, '<span class="highlight">$1</span>');
            }
            
            // Pencarian real-time
            searchBox.addEventListener('input', function() {
                displayCharacters(this.value);
            });
